    <script>
      // Get the form element
      const form = document.getElementById("queries");

      // Add event listener to form submission
      form.addEventListener("submit", (e) => {
        // Prevent default form submission behavior
        e.preventDefault();

        // Check if all answers are selected and star rating is given
        if (allAnswersSelected() && starRatingSelected()) {
          // Display success alert
          alert("Your response has been successfully submitted!");

          // Navigate to Yes.html
          window.location.href = "No_Side_SurvayEnd.html";
        } else {
          // Display alert if not all answers are selected or star rating is not given
          alert("Please select all answers and give a star rating");
        }
      });

      // Function to check if all answers are selected
      function allAnswersSelected() {
        const radioButtons = form.querySelectorAll('input[type="radio"]');
        let allSelected = true;

        radioButtons.forEach((button) => {
          if (!button.checked) {
            const name = button.name;
            const group = form.querySelectorAll(`input[name="${name}"]`);
            if (Array.from(group).every((btn) => btn.checked)) {
              allSelected = false;
            }
          }
        });

        return allSelected;
      }

      // Function to check if star rating is selected
      function starRatingSelected() {
        const rating = document.querySelectorAll(
          '#NotSatisfiedmyform input[type="radio"]'
        );
        let selected = false;

        rating.forEach((radio) => {
          if (radio.checked) {
            selected = true;
          }
        });

        return selected;
      }
