<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Submission</title>
    <link
      rel="icon"
      type="image/icon"
      href="https://focusengineering.in/wp-content/uploads/2023/03/cropped-cropped-Focus-Engg-Logo.png"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      #Final {
        text-align: center;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        background-image: url("https://t4.ftcdn.net/jpg/07/01/79/01/360_F_701790157_IJGLphUNUbs2TiSBqosOfPtGHG1Mnqvw.jpg");

      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        font-size: 14px;
      }

      footer p {
        margin: 0;
      }

      @media only screen and (max-width: 768px) {
        #Final {
          margin: 20px auto;
          padding: 10px;
        }
      }

      @media only screen and (max-width: 480px) {
        #Final {
          margin: 10px auto;
          padding: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div id="Final">
      <h1>We Have Received Your Information</h1>
      <p>Thank you for taking the time to provide your feedback.</p>
      <div style="display: flex; justify-content: center; gap: 10px">
        <a href="Yes.html">
          <button>Edit Your Response</button>
        </a>
        <a href="Home.html">
          <button>Add New</button>
        </a>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Focus Engineering. All rights reserved.</p>
    </footer>
  </body>
</html>
